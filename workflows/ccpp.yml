name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: ./configure
    - name: action-cpp-lint
      uses: CyberZHG/github-action-cpp-lint@0.0.2
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: Download artifact
      uses: actions/download-artifact@v1.0.0